<!DOCTYPE html>
<html lang="en" >

<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    {% load staticfiles %}

    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Satisfy" />
    <!-- Latest compiled and minified CSS -->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- responsive datatable cdns -->
    <script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js "></script>
    <script src="https://cdn.datatables.net/responsive/2.2.1/js/dataTables.responsive.min.js "></script>


    <!-- local css file -->
    <link rel="stylesheet" type="text/css" href="{% static 'docstore/style.css'%}">


</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <!-- header -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topnavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <h4>
            <a class="brand" href="{% url 'docstore:index' %}" title="Repository for research"><img src=""></img>DocStore</a>
            </h4>
        </div>

        <!-- item -->
        <div class="collapse navbar-collapse" id="topnavbar">

            <form class="navbar-form navbar-left" role="search" method="get" action="#">
                <div class="form-group">
                    <input type="text" class="form-control" name="q" value="">
                </div>
                <button type="submit" class="btn btn-default">Search
                </button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li class="">
                    <a href="{% url 'docstore:artifact-add' %}">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true">&nbsp;Add Artifact
                        </span>
                    </a>
                </li>
                <li class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#">Users
                        <span class="caret"></span>
                    </a>
                        <ul class="dropdown-menu">
                          <li><a href="#">Login</a></li>
                          <li><a href="{% url 'docstore:register' %}">Signup</a></li>
                          <li class="divider"></li>
                          <li><a href="/admin">Admin Login</a></li>
                        </ul>
                </li>
            </ul>
    </div>
    </div>
</nav>

{% block body %}
{% endblock %}
</body>
</html>
